<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Визуализация воды</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <canvas id="waterCanvas"></canvas>
        <div class="controls">
            <div class="slider-container">
                <label for="viscosity">Вязкость:</label>
                <input type="range" id="viscosity" min="0.1" max="2" step="0.1" value="1">
            </div>
            <div class="slider-container">
                <label for="particles">Частицы:</label>
                <input type="range" id="particles" min="100" max="2000" step="100" value="1000">
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
